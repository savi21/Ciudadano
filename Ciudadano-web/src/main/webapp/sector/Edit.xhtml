<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSectorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSectorLabel_id}" for="id" />
                    <h:inputText id="id" value="#{sectorController.selected.id}" title="#{bundle.EditSectorTitle_id}" />
                    <h:outputLabel value="#{bundle.EditSectorLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{sectorController.selected.nombre}" title="#{bundle.EditSectorTitle_nombre}" />
                </h:panelGrid>
                <h:commandLink action="#{sectorController.update}" value="#{bundle.EditSectorSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSectorViewLink}"/>
                <br />
                <h:commandLink action="#{sectorController.prepareList}" value="#{bundle.EditSectorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSectorIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
