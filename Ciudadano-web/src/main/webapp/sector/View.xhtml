<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSectorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSectorLabel_id}"/>
                    <h:outputText value="#{sectorController.selected.id}" title="#{bundle.ViewSectorTitle_id}"/>
                    <h:outputText value="#{bundle.ViewSectorLabel_nombre}"/>
                    <h:outputText value="#{sectorController.selected.nombre}" title="#{bundle.ViewSectorTitle_nombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sectorController.destroyAndView}" value="#{bundle.ViewSectorDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSectorEditLink}"/>
                <br />
                <h:commandLink action="#{sectorController.prepareCreate}" value="#{bundle.ViewSectorCreateLink}" />
                <br />
                <h:commandLink action="#{sectorController.prepareList}" value="#{bundle.ViewSectorShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSectorIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
