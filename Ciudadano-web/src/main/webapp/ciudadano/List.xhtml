<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCiudadanoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCiudadanoEmpty}" rendered="#{ciudadanoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ciudadanoController.items.rowCount > 0}">
                    <h:outputText value="#{ciudadanoController.pagination.pageFirstItem + 1}..#{ciudadanoController.pagination.pageLastItem + 1}/#{ciudadanoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ciudadanoController.previous}" value="#{bundle.Previous} #{ciudadanoController.pagination.pageSize}" rendered="#{ciudadanoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ciudadanoController.next}" value="#{bundle.Next} #{ciudadanoController.pagination.pageSize}" rendered="#{ciudadanoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ciudadanoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCiudadanoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCiudadanoTitle_ciudadanoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.ciudadanoId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCiudadanoTitle_primerNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.primerNombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCiudadanoTitle_segundoNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.segundoNombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCiudadanoTitle_primerAppellido}"/>
                            </f:facet>
                            <h:outputText value="#{item.primerAppellido}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCiudadanoTitle_segundoApellido}"/>
                            </f:facet>
                            <h:outputText value="#{item.segundoApellido}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCiudadanoTitle_sexo}"/>
                            </f:facet>
                            <h:outputText value="#{item.sexo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ciudadanoController.prepareView}" value="#{bundle.ListCiudadanoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ciudadanoController.prepareEdit}" value="#{bundle.ListCiudadanoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ciudadanoController.destroy}" value="#{bundle.ListCiudadanoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ciudadanoController.prepareCreate}" value="#{bundle.ListCiudadanoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCiudadanoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
