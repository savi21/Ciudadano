<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContinenteEditDlg" widgetVar="ContinenteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditContinenteTitle}">
            <h:form id="ContinenteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{continenteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditContinenteLabel_ciudadId}" for="ciudadId" />
                        <p:inputText id="ciudadId" value="#{continenteController.selected.ciudadId}" title="#{bundle.EditContinenteTitle_ciudadId}" />
                        <p:outputLabel value="#{bundle.EditContinenteLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{continenteController.selected.nombre}" title="#{bundle.EditContinenteTitle_nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{continenteController.update}" value="#{bundle.Save}" update="display,:ContinenteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ContinenteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ContinenteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
