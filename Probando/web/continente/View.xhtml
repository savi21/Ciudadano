<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContinenteViewDlg" widgetVar="ContinenteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewContinenteTitle}">
            <h:form id="ContinenteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{continenteController.selected != null}">
                        <h:outputText value="#{bundle.ViewContinenteLabel_ciudadId}"/>
                        <h:outputText value="#{continenteController.selected.ciudadId}" title="#{bundle.ViewContinenteTitle_ciudadId}"/>
                        <h:outputText value="#{bundle.ViewContinenteLabel_nombre}"/>
                        <h:outputText value="#{continenteController.selected.nombre}" title="#{bundle.ViewContinenteTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ContinenteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
